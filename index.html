<!DOCTYPE html>
<html>
<head>
	
	<title></title>
	<link href="https://fonts.googleapis.com/css?family=Lato&display=swap" rel="stylesheet">
	<style type="text/css">
		* {
			font-family: 'Lato', sans-serif;
		}

		h3 {
			font-size: 150%;
			font-weight: normal;
		}
		
		thead {
			text-align: left;
			font-weight: normal;
			background-color: #003366;
			color: white;
		}
		th, td {
			height: 20px;
			text-align: left;
			padding: 15px;
			border-bottom: 1px solid #ddd;
			border-spacing: 0;
			border-collapse: collapse;
		}

		table {
			width: 100%;
			border-radius: 6px;
			border-spacing: 0;
			-moz-border-radius: 12px;
			-webkit-user-select: none;      
			-moz-user-select: none;
			-ms-user-select: none;
			user-select: none;
		}

		table tr:first-child th:first-child {
			border-top-left-radius: 6px;
		}

		table tr:first-child th:last-child {
			border-top-right-radius: 6px;
		}

		table tr:last-child td:first-child {
			border-bottom-left-radius: 6px;
		}

		table tr:last-child td:last-child {
			border-bottom-right-radius: 6px;
		}

		tr:hover td {
			background-color: #E5E8E8;
		}

	</style>
</head>
<body>
	<h3>SI Sessions</h3>

	<table>
		<thead>
			<th>Date</th>
			<th>Time</th>
			<th>Room</th>
			<th>Topic</th>
		</thead>

		<tbody>

			<tr>
				<td>3/4</td>
				<td>11:30</td>
				<td>19-27</td>
				<td>RowGame/Objects/Inheritance</td>
			</tr>

			<tr>
				<td>3/5</td>
				<td>11:30</td>
				<td>19-27</td>
				<td>TBH</td>
			</tr>
			
			
			<tr>
				<td>3/6</td>
				<td>11:30</td>
				<td>19-27</td>
				<td>TBH</td>
			</tr>

		</tbody>

	</table>
</body>
</html>
